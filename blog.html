<!DOCTYPE html>
<html lang="en">
    <!-- add meta data to the head-->
<head>
        <title>blog</title>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/blog.css">
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">    
</head>

<body class="contact-page">
    <div class="page">
    <header class="heading">
        <div class="c-sign">
         </div>
         <h4 class="talk">Lets&#39s Talk
        </h4>
         <nav class="menu">
             </nav>
    </header>

    <main class="content">
            <section class="contact-form">
                <div class="alert">Your message has been sent</div>
                <form id="contactform">
                    <p>
                        <label> Name </label>
                        <input type="text" name="name" placeholder="Justin Case" id="name" required>
                    </p>
                    <p>
                        <label> Email Address</label>
                        <input type="email" name="email" placeholder="your email" id="email" required>
                    </p>
                    <p>
                        <label> Message </label>
                      <textarea name="message" rows="5" id="message" placeholder="message"></textarea>
                    </p>
                    <button type="submit">submit</button>
                </form>
            </section>

            <section class="social">
            <a  target="_blank" href="https://www.linkedin.com/in/robert-werner-8a0257139/">    
                <img src="img/linkedin-icon.png">
            </a>
             <a  target="_blank" href="https://www.instagram.com/robertbwerner/">
                <img src="img/instagram-icon.png">
            </a>    
            <a  target="_blank" href="https://www.youtube.com/feed/my_videos">
                <img src="img/youtube-icon.png">
            </a>
            <a  target="_blank" href="https://soundcloud.com/robert-werner-999661417">
                <img src="img/soundcloud-icon.png">
            </a>
            </section>
    </main>
    <footer class="overflow">
        <div class="parent">
        <div class="planetspin">
        </div>
        </div>
    </footer>
</div>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
<script src="script.js"></script>
</body>


</html>
